
<div class='row' style="min-width: 1024px;">
    <div class='col-9'>
        <div class='row'>
            <div class='col'>
                <p-table [value]="(posturalBackTolerances$ | async) ? (posturalBackTolerances$ | async) : []" responsiveLayout="scroll" class="post-table">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class='title-heading'>Back</th>
                            <th class='header center'>N</th>
                            <th class='header center'>O</th>
                            <th class='header center'>F</th>
                            <th class='header center'>C</th>
                            <th class='header center'>NT</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-fa let-ri="rowIndex">
                        <tr>
                            <td style="width:10rem">{{fa.name}}</td>
                            <td class='radio center' *ngFor="let category of posturalOptions">
                                <p-radioButton name="category" [disabled]='!editMode' [ngModel]="posturalBackTolerancesResult[ri]?.frequency?.char" (onClick)="valueChange(category, fa.id , 1)"  [value]="category.key"></p-radioButton>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class='col'>
                <p-table [value]="(posturalShoulderTolerances$ | async) ? (posturalShoulderTolerances$ | async) : []" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class='title-heading'>Shoulder</th>
                            <th class='header center'>N</th>
                            <th class='header center'>O</th>
                            <th class='header center'>F</th>
                            <th class='header center'>C</th>
                            <th class='header center'>NT</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-fa let-ri="rowIndex">
                        <tr>
                            <td style="width:10rem">{{fa.name}}</td>
                            <td class='radio center' *ngFor="let category of posturalOptions">
                                <p-radioButton name="category" [disabled]='!editMode' [ngModel]="posturalShoulderTolerancesResult[ri]?.frequency?.char" (onClick)="valueChange(category, fa.id , 2)"  [value]="category.key"></p-radioButton>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class='col'>
                <p-table [value]="(posturalHandTolerances$ | async) ? (posturalHandTolerances$ | async) : []" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class='title-heading'>Hand/Fingers</th>
                            <th class='header center'>N</th>
                            <th class='header center' >O</th>
                            <th class='header center'>F</th>
                            <th class='header center'>C</th>
                            <th class='header center'>NT</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-fa let-ri="rowIndex">

                            <td style="width:10rem">{{fa.name}}</td>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
