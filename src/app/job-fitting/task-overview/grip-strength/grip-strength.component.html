<div class='row'>
    <div class='col'>
        <p-table [value]="gripItems" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th style='width:5rem'>Required</th>
                    <th style='width:5rem'>Value ({{customerSettings?.measurementType?.units}})</th>
                    <th style='width:5rem'>Required</th>
                    <th style='width:5rem'>Value ({{customerSettings?.measurementType?.units}})</th>
                    <th style='width:5rem'>Required</th>
                    <th style='width:5rem'>Value ({{customerSettings?.measurementType?.units}})</th>
                    <th style='width:5rem'>Required</th>
                    <th style='width:5rem'>Value ({{customerSettings?.measurementType?.units}})</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-gp let-ri="rowIndex">
                <tr >
                    <td style="width:200px">{{gp.name}}</td>
                    <td>
                        <p-checkbox 
                            [(ngModel)]="gripResultsBoth[ri].isTested" 
                            [binary]="true" 
                            [disabled]="true">
                        </p-checkbox>
                        Both
                    </td>
                    <td>
                        <div class='d-flex'>
                            <p-inputNumber 
                                [(ngModel)]="gripResultsBoth[ri].value" 
                                class='input-table' 
                                mode="decimal" 
                                [minFractionDigits]="1" 
                                [maxFractionDigits]="1"  
                                [disabled]="true">
                            </p-inputNumber>
                        </div>
                    </td>
                    <td>
                        <p-checkbox 
                            [(ngModel)]="gripResultsEither[ri].isTested" 
                            [binary]="true" 
                            [disabled]="true">
                        </p-checkbox>
                        Either
                    </td>
                    <td>
                        <div class='d-flex'>
                            <p-inputNumber 
                                [(ngModel)]="gripResultsEither[ri].value" 
                                class='input-table' 
                                mode="decimal" 
                                [minFractionDigits]="1" 
                                [maxFractionDigits]="1"  
                                [disabled]="true">
                            </p-inputNumber>
                        </div>
                    </td>
                    <td>
                        <p-checkbox 
                            [(ngModel)]="gripResultsLeft[ri].isTested" 
                            [binary]="true" 
                            [disabled]="true">
                        </p-checkbox>
                        Left
                    </td>
                    <td>
                        <div class='d-flex'>
                            <p-inputNumber 
                                [(ngModel)]="gripResultsLeft[ri].value" 
                                class='input-table' 
                                mode="decimal" 
                                [minFractionDigits]="1" 
                                [maxFractionDigits]="1" 
                                [disabled]="true">
                            </p-inputNumber>
                        </div>
                    </td>
                    <td>
                        <p-checkbox 
                            [(ngModel)]="gripResultsRight[ri].isTested" 
                            [binary]="true" 
                            [disabled]="true">
                        </p-checkbox>
                        Right
                    </td>
                    <td>
                        <div class='d-flex'>
                            <p-inputNumber 
                                [(ngModel)]="gripResultsRight[ri].value" 
                                class='input-table' 
                                mode="decimal" 
                                [minFractionDigits]="1" 
                                [maxFractionDigits]="1"  
                                [disabled]="true">
                            </p-inputNumber>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
